[package]
authors = ['Akropolis <admin@akropolis.io>']
build = 'build.rs'
edition = '2018'
name = 'akropolis'
version = '0.8.1'

[[bin]]
name = 'akropolis'
path = 'src/main.rs'

[profile.release]
panic = 'unwind'

[build-dependencies]
vergen = '3'


[dependencies]
error-chain = '0.12'
hex-literal = '0.1'

derive_more = "0.14.0"
futures = "0.1"
ctrlc = { version = "3.0", features = ["termination"] }
log = "0.4"
tokio = "0.1"
exit-future = "0.1"
parking_lot = "0.7.1"
parity-codec = "3.3"
trie-root = "0.12.2"


[workspace]
members = [ "runtime" ]
exclude = [ "runtime/wasm" ]


[dependencies.akropolis-runtime]
path = 'runtime'


[dependencies.basic-authorship]
git = 'https://github.com/paritytech/substrate.git'
package = 'substrate-basic-authorship'
rev = '85bda652419886cdd21aad4297ba2692f2b8e79d'

